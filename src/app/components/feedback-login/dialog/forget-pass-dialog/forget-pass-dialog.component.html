<div class="container">
    <h5>Forgot Password?</h5>
    <div>
        <mat-form-field appearance="outline" color="accent" class="w-100">
            <mat-label>Enter your favorite author</mat-label>
            <input matInput type="text">
        </mat-form-field>
    </div>
    <div>
        <button mat-flat-button (click)="confirmAuthor()" color="accent">Yes</button>
        <button mat-flat-button (click)="onNoClick()">No</button>
    </div>
</div>
